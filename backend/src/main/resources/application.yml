spring:
  application:
    name: back
  profiles:
    active: dev
  output:
    ansi:
      enabled: always

  # ===== 핵심 JSON 설정만 =====
  jackson:
    property-naming-strategy: SNAKE_CASE
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

  # ===== 파일 업로드 설정 =====
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 200MB

# ===== Swagger =====
springdoc:
  default-produces-media-type: application/json;charset=UTF-8

# ===== 프로젝트 설정 =====
project:
  default:
    page-size: 20
  budget:
    min-amount: 10000
    max-amount: 1000000000